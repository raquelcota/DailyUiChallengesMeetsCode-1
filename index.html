<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Lora:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- main start -->
        <div class="main-wrapper">
            <div class="wrapper-left">
                <img src="Assets/DrawKit Vector Illustration Social Work & Charity (5) 1.svg" alt="Illustration showing a young man with a puppy delivering groceries to an elderly man">
            </div>
            <div class="wrapper-right">
  
  <!-- form start -->
                <form>
                    <div class="container">
                      <h1>Sign Up</h1>
                      <h2>Join the community today.</h2>
                      <label class="label" for="email"><b>Email</b></label>
                      <input type="email" placeholder="Enter Email" name="email" required>
                      <label class="label"for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw" required>
                      <label class="label" for="psw-repeat"><b>Repeat Password</b></label>
                      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                      <label>
                        <input type="checkbox" checked="checked" name="remember" > Remember me
                      </label>
                    <br>
                      <label>
                        <input type="checkbox" checked="checked" name="remember" > Agree to our terms <span>Terms & Privacy</span>
                      </label>
                      <div class="btn">
                        <button type="submit">Create Account</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
</body>
</html>
